<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | Free Text From Image</title>
  <meta name="description" content="Contact Free Text From Image. Reach out for support or feedback." />
  <link rel="canonical" href="https://freetextfromimage.com/contact" />
</head>
<body>
  <main>
    <h1>Contact</h1>
    <section>
      <p>For support or feedback, email <a href="mailto:contact@freetextfromimage.com">contact@freetextfromimage.com</a> or use the form below.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
